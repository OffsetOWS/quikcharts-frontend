<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikChart - Track Perps Markets</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-lighter: #faf8f3;
            --bg-light: #f5f1e8;
            --text-primary: #1a1410;
            --text-secondary: #6b5d4f;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: var(--bg-lighter);
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating sea creatures */
        .sea-creatures {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .creature {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            animation: float-across linear infinite;
        }

        .whale { font-size: 3rem; }
        .shark { font-size: 2.5rem; }
        .shrimp { font-size: 1.5rem; }
        .snail { font-size: 1.8rem; }

        @keyframes float-across {
            0% {
                transform: translateX(-100px) translateY(0);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-20px);
            }
        }

        nav, .hero, .market-data, footer {
            position: relative;
            z-index: 2;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(250, 248, 243, 0.95);
            border-bottom: 2px solid var(--text-primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.2rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 5%;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 4rem;
            line-height: 1;
            text-transform: uppercase;
        }

        .highlight {
            color: var(--text-secondary);
        }

        .market-data {
            padding: 3rem 5%;
            background: var(--bg-light);
            min-height: 60vh;
        }

        .section-header h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(26, 20, 16, 0.2);
            color: var(--text-secondary);
            font-family: 'Oswald', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--text-primary);
            color: var(--bg-lighter);
        }

        .crypto-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(26, 20, 16, 0.1);
            padding: 1.25rem 1.5rem;
            display: grid;
            grid-template-columns: 50px 60px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s;
        }

        .crypto-card:hover {
            border-color: var(--text-primary);
            transform: translateX(5px);
        }

        .crypto-rank {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.6rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .crypto-icon {
            width: 45px;
            height: 45px;
            background: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-lighter);
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            border-radius: 8px;
        }

        .crypto-name h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            color: var(--text-primary);
            text-transform: uppercase;
            margin: 0;
        }

        .crypto-symbol {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 0.2rem;
        }

        .crypto-price {
            font-size: 1.6rem;
            font-weight: 700;
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
        }

        .price-change {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Oswald', sans-serif;
        }

        .positive {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .negative {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 1px solid #f44336;
        }

        .crypto-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'Oswald', sans-serif;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #c62828;
            font-size: 1.2rem;
        }

        footer {
            background: var(--bg-light);
            padding: 2rem 5%;
            text-align: center;
            border-top: 2px solid var(--text-primary);
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .crypto-card {
                grid-template-columns: 40px 50px 1fr;
                gap: 1rem;
            }
            .crypto-stats, .crypto-price {
                grid-column: 1 / -1;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating sea creatures background -->
    <div class="sea-creatures" id="seaCreatures"></div>

    <nav>
        <div class="logo">QUIKCHART</div>
    </nav>

    <section class="hero">
        <div>
            <h1>TRACK PERPS MARKETS <span class="highlight">EASILY.</span></h1>
        </div>
    </section>

    <section class="market-data">
        <div class="section-header">
            <h2>LIVE MARKETS</h2>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="top-traded">TOP TRADED</button>
            <button class="tab-btn" data-tab="lowest-traded">LOWEST TRADED</button>
            <button class="tab-btn" data-tab="newly-added">NEWLY ADDED</button>
        </div>

        <div id="cryptoContainer">
            <div class="loading">Loading market data...</div>
        </div>
    </section>

    <footer>
        <p>Powered by Variational API | QuikChart Â© 2026</p>
    </footer>

    <script>
        // Create floating sea creatures
        function createSeaCreatures() {
            const container = document.getElementById('seaCreatures');
            const creatures = [
                { emoji: 'ðŸ‹', class: 'whale', count: 3 },
                { emoji: 'ðŸ¦ˆ', class: 'shark', count: 4 },
                { emoji: 'ðŸ¦', class: 'shrimp', count: 6 },
                { emoji: 'ðŸŒ', class: 'snail', count: 3 }
            ];

            creatures.forEach(creature => {
                for (let i = 0; i < creature.count; i++) {
                    const el = document.createElement('div');
                    el.className = `creature ${creature.class}`;
                    el.textContent = creature.emoji;
                    
                    // Random vertical position
                    el.style.top = Math.random() * 100 + '%';
                    
                    // Random animation duration based on creature type
                    let duration;
                    if (creature.class === 'whale') {
                        duration = 40 + Math.random() * 20; // 40-60s
                    } else if (creature.class === 'shark') {
                        duration = 30 + Math.random() * 15; // 30-45s
                    } else if (creature.class === 'shrimp') {
                        duration = 20 + Math.random() * 15; // 20-35s
                    } else {
                        duration = 35 + Math.random() * 15; // 35-50s (snail)
                    }
                    
                    el.style.animationDuration = duration + 's';
                    el.style.animationDelay = Math.random() * 10 + 's';
                    
                    container.appendChild(el);
                }
            });
        }

        // Initialize sea creatures
        createSeaCreatures();

        // CHANGE THIS TO YOUR RENDER BACKEND URL
        const API_URL = 'https://quikcharts-backend.onrender.com/api/stats';
        
        let cachedData = null;
        let currentTab = 'top-traded';

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        async function fetchData() {
            try {
                console.log('Fetching from:', API_URL);
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                cachedData = data;
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        function displayCryptos(data, type) {
            const container = document.getElementById('cryptoContainer');
            
            if (!data || !data.listings || data.listings.length === 0) {
                container.innerHTML = '<div class="error">No market data available</div>';
                return;
            }

            let listings = data.listings.map(listing => ({
                name: listing.ticker,
                symbol: listing.ticker,
                price: parseFloat(listing.mark_price || 0),
                change: parseFloat(listing.funding_rate_24h || 0) * 100,
                volume: parseFloat(listing.volume_24h || 0),
                marketCap: parseFloat(listing.open_interest || 0),
                updatedAt: new Date(listing.updated_at || 0).getTime()
            }));

            // Filter and sort based on type
            if (type === 'top-traded') {
                listings = listings
                    .sort((a, b) => b.volume - a.volume)
                    .slice(0, 20);
            } else if (type === 'lowest-traded') {
                listings = listings
                    .filter(coin => coin.volume >= 500000 && coin.volume <= 1200000)
                    .sort((a, b) => a.volume - b.volume)
                    .slice(0, 20);
            } else if (type === 'newly-added') {
                listings = listings
                    .sort((a, b) => b.updatedAt - a.updatedAt)
                    .slice(0, 20);
            }

            const grid = document.createElement('div');
            grid.className = 'crypto-grid';

            listings.forEach((crypto, index) => {
                const isPositive = crypto.change >= 0;
                const card = document.createElement('div');
                card.className = 'crypto-card';
                card.innerHTML = `
                    <div class="crypto-rank">#${index + 1}</div>
                    <div class="crypto-icon">${crypto.symbol.charAt(0).toUpperCase()}</div>
                    <div>
                        <h3>${crypto.name}</h3>
                        <div class="crypto-symbol">${crypto.symbol.toUpperCase()}</div>
                    </div>
                    <div>
                        <div class="crypto-price">$${crypto.price.toFixed(2)}</div>
                        <span class="price-change ${isPositive ? 'positive' : 'negative'}">
                            ${isPositive ? '+' : ''}${crypto.change.toFixed(2)}%
                        </span>
                    </div>
                    <div class="crypto-stats">
                        <div>
                            <div class="stat-label">24h Vol</div>
                            <div class="stat-value">$${formatNumber(crypto.volume)}</div>
                        </div>
                        <div>
                            <div class="stat-label">Mkt Cap</div>
                            <div class="stat-value">$${formatNumber(crypto.marketCap)}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        async function loadTab(tab) {
            const container = document.getElementById('cryptoContainer');
            container.innerHTML = '<div class="loading">Loading market data...</div>';
            
            try {
                const data = cachedData || await fetchData();
                displayCryptos(data, tab);
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load data. Backend might be sleeping (wait 30s) or check console for errors.</div>`;
            }
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                loadTab(currentTab);
            });
        });

        // Initial load
        loadTab('top-traded');

        // Auto-refresh every 60 seconds
        setInterval(() => {
            if (cachedData) {
                fetchData().then(data => {
                    if (data) displayCryptos(data, currentTab);
                }).catch(err => console.error('Auto-refresh failed:', err));
            }
        }, 60000);
    </script>
</body>
</html>
