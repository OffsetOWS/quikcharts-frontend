<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikChart - Track Perps Markets</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141938;
            --bg-card: rgba(20, 25, 56, 0.6);
            --text-primary: #e8eaed;
            --text-secondary: #9aa0b8;
            --accent-primary: #5b7cff;
            --accent-secondary: #ff6b9d;
            --success: #00d4aa;
            --danger: #ff5757;
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="whale"] {
            --bg-primary: #0a1929;
            --bg-secondary: #132f4c;
            --bg-card: rgba(19, 47, 76, 0.6);
            --accent-primary: #3ea6ff;
            --accent-secondary: #66d9ef;
        }

        [data-theme="shark"] {
            --bg-primary: #1a0a1f;
            --bg-secondary: #2d1b38;
            --bg-card: rgba(45, 27, 56, 0.6);
            --accent-primary: #b794f6;
            --accent-secondary: #ff6b9d;
        }

        [data-theme="shrimp"] {
            --bg-primary: #2d1810;
            --bg-secondary: #4a2615;
            --bg-card: rgba(74, 38, 21, 0.6);
            --accent-primary: #ff8c42;
            --accent-secondary: #ffd93d;
        }

        [data-theme="light"] {
            --bg-primary: #fafbfc;
            --bg-secondary: #f4f6f8;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #1a1f36;
            --text-secondary: #697386;
            --accent-primary: #635bff;
            --accent-secondary: #0070f3;
            --success: #00a86b;
            --danger: #ff4757;
            --border: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, var(--accent-primary)15, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--accent-secondary)15, transparent 50%);
            animation: gradient-shift 15s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10%, -10%); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100vh) translateX(100px); }
        }

        nav, .hero, .market-data, footer, .search-modal {
            position: relative;
            z-index: 2;
        }

        /* GLASSMORPHIC NAV */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-trigger {
            padding: 0.6rem 1.2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .search-trigger:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .kbd {
            padding: 0.2rem 0.4rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }

        /* HERO */
        .hero {
            padding: 4rem 5% 3rem;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* STATS BAR */
        .stats-bar {
            display: flex;
            gap: 2rem;
            justify-content: center;
            padding: 2rem 5%;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* MARKET DATA */
        .market-data {
            padding: 2rem 5% 4rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 0.8rem 1.8rem;
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s;
            z-index: -1;
        }

        .tab-btn:hover::before, .tab-btn.active::before {
            width: 100%;
        }

        .tab-btn:hover, .tab-btn.active {
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        .crypto-grid {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* COMPACT 2-LINE CRYPTO CARDS */
        .crypto-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.8rem 1.2rem;
            display: grid;
            grid-template-columns: 40px 50px 1fr auto;
            gap: 1.2rem;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .crypto-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            transform: translateX(-3px);
            transition: transform 0.3s;
        }

        .crypto-card:hover::before {
            transform: translateX(0);
        }

        .crypto-card:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 8px 40px rgba(91, 124, 255, 0.2);
        }

        .crypto-card::after {
            content: '‚Üó';
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .crypto-card:hover::after {
            opacity: 0.5;
        }

        .crypto-rank {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--text-secondary);
            opacity: 0.5;
            text-align: center;
        }

        .crypto-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
        }

        .crypto-icon img {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        .crypto-info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .crypto-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .crypto-symbol {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .crypto-stats {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .crypto-price {
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
        }

        .price-change {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.7rem;
            font-size: 0.75rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .price-change.positive {
            background: rgba(0, 212, 170, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 212, 170, 0.3);
        }

        .price-change.negative {
            background: rgba(255, 87, 87, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 87, 87, 0.3);
        }

        .volume-info {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
        }

        .volume-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .volume-label {
            color: var(--text-secondary);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .volume-value {
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: var(--danger);
            font-size: 1.2rem;
        }

        /* CMD+K SEARCH MODAL */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding-top: 15vh;
            z-index: 9999;
            animation: fadeIn 0.2s ease;
        }

        .search-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .search-container {
            width: 90%;
            max-width: 600px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .search-input {
            width: 100%;
            padding: 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 1.2rem;
            font-family: 'Space Grotesk', sans-serif;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .search-item {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-item:hover {
            background: var(--bg-card);
        }

        /* THEME SWITCHER */
        .theme-switcher {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 0.8rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            z-index: 100;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .theme-option:hover {
            transform: scale(1.1);
        }

        .theme-option.active {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-primary);
        }

        .theme-option[data-theme="default"] {
            background: linear-gradient(135deg, #5b7cff, #ff6b9d);
        }

        .theme-option[data-theme="whale"] {
            background: linear-gradient(135deg, #3ea6ff, #66d9ef);
        }

        .theme-option[data-theme="shark"] {
            background: linear-gradient(135deg, #b794f6, #ff6b9d);
        }

        .theme-option[data-theme="shrimp"] {
            background: linear-gradient(135deg, #ff8c42, #ffd93d);
        }

        .theme-option[data-theme="light"] {
            background: linear-gradient(135deg, #635bff, #ffffff);
        }

        .theme-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.65rem;
            color: var(--text-secondary);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .theme-option:hover .theme-label {
            opacity: 1;
        }

        footer {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 2rem 5%;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: 4rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .crypto-card {
                grid-template-columns: 30px 40px 1fr;
                gap: 1rem;
            }
            .crypto-stats {
                grid-column: 2 / -1;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body data-theme="default">
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <nav>
        <div class="logo">QUIKCHART</div>
        <div class="nav-actions">
            <button class="search-trigger" onclick="toggleSearch()">
                üîç Search
                <span class="kbd">‚åòK</span>
            </button>
        </div>
    </nav>

    <section class="hero">
        <h1>TRACK PERPS MARKETS</h1>
        <p>Real-time cryptocurrency perpetual futures tracking with advanced analytics</p>
    </section>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="totalCoins">--</div>
            <div class="stat-label">Total Pairs</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalVolume">--</div>
            <div class="stat-label">24h Volume</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="newListings">--</div>
            <div class="stat-label">New Listings</div>
        </div>
    </div>

    <section class="market-data">
        <div class="tabs">
            <button class="tab-btn active" data-tab="top-traded">TOP TRADED</button>
            <button class="tab-btn" data-tab="lowest-traded">LOWEST TRADED</button>
            <button class="tab-btn" data-tab="newly-added">NEWLY ADDED</button>
        </div>

        <div class="crypto-grid" id="cryptoGrid">
            <div class="loading">Loading market data...</div>
        </div>
    </section>

    <!-- CMD+K Search Modal -->
    <div class="search-modal" id="searchModal" onclick="if(event.target === this) toggleSearch()">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search coins... (type to filter)" id="searchInput">
            <div class="search-results" id="searchResults">
                <div class="loading">Type to search...</div>
            </div>
        </div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <div class="theme-option active" data-theme="default" onclick="setTheme('default')">
            <div class="theme-label">Default</div>
        </div>
        <div class="theme-option" data-theme="whale" onclick="setTheme('whale')">
            <div class="theme-label">üêã Whale</div>
        </div>
        <div class="theme-option" data-theme="shark" onclick="setTheme('shark')">
            <div class="theme-label">ü¶à Shark</div>
        </div>
        <div class="theme-option" data-theme="shrimp" onclick="setTheme('shrimp')">
            <div class="theme-label">ü¶ê Shrimp</div>
        </div>
        <div class="theme-option" data-theme="light" onclick="setTheme('light')">
            <div class="theme-label">‚òÄÔ∏è Light</div>
        </div>
    </div>

    <footer>
        <p>Powered by Variational API | QuikChart ¬© 2026</p>
    </footer>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (10 + Math.random() * 20) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        // Cmd+K Search
        function toggleSearch() {
            const modal = document.getElementById('searchModal');
            modal.classList.toggle('active');
            if (modal.classList.contains('active')) {
                document.getElementById('searchInput').focus();
            }
        }

        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                toggleSearch();
            }
            if (e.key === 'Escape') {
                document.getElementById('searchModal').classList.remove('active');
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (!query || !cachedData || !cachedData.listings) {
                document.getElementById('searchResults').innerHTML = '<div class="loading">Type to search...</div>';
                return;
            }

            const results = cachedData.listings.filter(listing => 
                listing.ticker.toLowerCase().includes(query)
            ).slice(0, 10);

            if (results.length === 0) {
                document.getElementById('searchResults').innerHTML = '<div class="loading">No results found</div>';
                return;
            }

            const html = results.map(listing => `
                <div class="search-item">
                    <div class="crypto-icon">
                        <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:var(--accent-primary); color:var(--bg-primary); font-family:'Archivo Black'; font-size:1rem; border-radius:8px;">${listing.ticker.charAt(0).toUpperCase()}</div>
                    </div>
                    <div>
                        <div class="crypto-name">${listing.ticker}</div>
                        <div class="crypto-symbol">$${parseFloat(listing.mark_price || 0).toFixed(2)}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('searchResults').innerHTML = html;
        });

        // Theme Switcher
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            document.querySelectorAll('.theme-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`[data-theme="${theme}"]`).classList.add('active');
            localStorage.setItem('theme', theme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'default';
        setTheme(savedTheme);

        // API Configuration
        const API_URL = 'https://quikcharts-backend.onrender.com/api/stats';
        
        let cachedData = null;
        let currentTab = 'top-traded';
        let coinLogos = {};

        function formatNumber(num) {
            if (!num || isNaN(num) || num === 0) return 'N/A';
            if (num >= 1e9) return '$' + (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return '$' + (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return '$' + (num / 1e3).toFixed(2) + 'K';
            return '$' + num.toFixed(2);
        }

        // Get coin logo
        async function getCoinLogo(symbol) {
            if (coinLogos[symbol]) return coinLogos[symbol];
            
            const symbolLower = symbol.toLowerCase();
            const sources = [
                `https://raw.githubusercontent.com/spothq/cryptocurrency-icons/master/128/color/${symbolLower}.png`,
                `https://cdn.jsdelivr.net/gh/spothq/cryptocurrency-icons@master/128/color/${symbolLower}.png`
            ];

            for (const url of sources) {
                if (await testImage(url)) {
                    coinLogos[symbol] = url;
                    return url;
                }
            }
            
            coinLogos[symbol] = null;
            return null;
        }

        function testImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                setTimeout(() => resolve(false), 2000);
            });
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                cachedData = data;
                
                // Update stats
                if (data.listings) {
                    document.getElementById('totalCoins').textContent = data.listings.length;
                    const totalVol = data.listings.reduce((sum, l) => sum + parseFloat(l.volume_24h || 0), 0);
                    document.getElementById('totalVolume').textContent = formatNumber(totalVol);
                    
                    // Count recent listings (last 7 days)
                    const weekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
                    const newCount = data.listings.filter(l => new Date(l.updated_at).getTime() > weekAgo).length;
                    document.getElementById('newListings').textContent = newCount;
                }
                
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        async function displayCryptos(data, type) {
            const container = document.getElementById('cryptoGrid');
            
            if (!data || !data.listings || data.listings.length === 0) {
                container.innerHTML = '<div class="error">No market data available</div>';
                return;
            }

            let listings = data.listings.map(listing => ({
                name: listing.ticker,
                symbol: listing.ticker,
                price: parseFloat(listing.mark_price || 0),
                change: parseFloat(listing.funding_rate_24h || 0) * 100,
                volume: parseFloat(listing.volume_24h || 0),
                marketCap: parseFloat(listing.open_interest || 0),
                updatedAt: new Date(listing.updated_at || 0).getTime()
            }));

            if (type === 'top-traded') {
                listings = listings.sort((a, b) => b.volume - a.volume).slice(0, 20);
            } else if (type === 'lowest-traded') {
                listings = listings
                    .filter(coin => coin.volume >= 1000 && coin.volume <= 500000)
                    .sort((a, b) => a.volume - b.volume)
                    .slice(0, 30);
            } else if (type === 'newly-added') {
                listings = listings.sort((a, b) => b.updatedAt - a.updatedAt).slice(0, 20);
            }

            container.innerHTML = '';

            for (let index = 0; index < listings.length; index++) {
                const crypto = listings[index];
                const isPositive = crypto.change >= 0;
                
                // Create Variational trading link
                const variationalUrl = `https://app.variational.io/trade/${crypto.symbol}`;
                
                const card = document.createElement('div');
                card.className = 'crypto-card';
                card.style.cursor = 'pointer';
                card.onclick = () => window.open(variationalUrl, '_blank');
                
                card.innerHTML = `
                    <div class="crypto-rank">#${index + 1}</div>
                    <div class="crypto-icon" id="icon-${index}">
                        <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:var(--accent-primary); color:var(--bg-primary); font-family:'Archivo Black'; font-size:1.2rem; border-radius:12px;">${crypto.symbol.charAt(0).toUpperCase()}</div>
                    </div>
                    <div class="crypto-info">
                        <div class="crypto-name">${crypto.name}</div>
                        <div class="crypto-symbol">${crypto.symbol.toUpperCase()}</div>
                    </div>
                    <div class="crypto-stats">
                        <div>
                            <span class="crypto-price">$${crypto.price && !isNaN(crypto.price) ? crypto.price.toFixed(2) : 'N/A'}</span>
                            <span class="price-change ${isPositive ? 'positive' : 'negative'}">
                                ${isPositive ? '‚ñ≤' : '‚ñº'} ${Math.abs(crypto.change).toFixed(2)}%
                            </span>
                        </div>
                        <div class="volume-info">
                            <div class="volume-item">
                                <div class="volume-label">Vol</div>
                                <div class="volume-value">${formatNumber(crypto.volume).replace('$', '')}</div>
                            </div>
                            <div class="volume-item">
                                <div class="volume-label">MCap</div>
                                <div class="volume-value">${formatNumber(crypto.marketCap).replace('$', '')}</div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);

                // Load logo
                getCoinLogo(crypto.symbol).then(logoUrl => {
                    if (logoUrl) {
                        const iconEl = document.getElementById(`icon-${index}`);
                        if (iconEl) {
                            iconEl.innerHTML = `<img src="${logoUrl}" alt="${crypto.symbol}">`;
                            iconEl.querySelector('img').onerror = () => {
                                iconEl.innerHTML = `<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:var(--accent-primary); color:var(--bg-primary); font-family:'Archivo Black'; font-size:1.2rem; border-radius:12px;">${crypto.symbol.charAt(0).toUpperCase()}</div>`;
                            };
                        }
                    }
                });
            }
        }

        async function loadTab(tab) {
            const container = document.getElementById('cryptoGrid');
            container.innerHTML = '<div class="loading">Loading market data...</div>';
            
            try {
                const data = cachedData || await fetchData();
                await displayCryptos(data, tab);
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load data. Backend might be sleeping (wait 30s).</div>`;
            }
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                loadTab(currentTab);
            });
        });

        // Initial load
        loadTab('top-traded');

        // Auto-refresh every 60 seconds
        setInterval(() => {
            if (cachedData) {
                fetchData().then(data => {
                    if (data) displayCryptos(data, currentTab);
                }).catch(err => console.error('Auto-refresh failed:', err));
            }
        }, 60000);
    </script>
</body>
</html>
