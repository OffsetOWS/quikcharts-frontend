<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikChart - Track Perps Markets</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-tan: #d4b896;
            --secondary-tan: #c9a776;
            --dark-tan: #8b7355;
            --bg-light: #f5f1e8;
            --bg-lighter: #faf8f3;
            --text-primary: #1a1410;
            --text-secondary: #6b5d4f;
            --accent-glow: rgba(212, 184, 150, 0.3);
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: var(--bg-lighter);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            font-weight: 400;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(250, 248, 243, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary-tan);
        }

        .logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.2rem;
            font-weight: 400;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 5%;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 4rem;
            font-weight: 400;
            line-height: 1;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .highlight {
            color: var(--text-secondary);
        }

        .market-data {
            padding: 3rem 5%;
            background: var(--bg-light);
        }

        .section-header h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(26, 20, 16, 0.2);
            color: var(--text-secondary);
            font-family: 'Oswald', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--text-primary);
            border-color: var(--text-primary);
            color: var(--bg-lighter);
        }

        .crypto-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(26, 20, 16, 0.1);
            padding: 1.25rem 1.5rem;
            display: grid;
            grid-template-columns: 50px 60px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s;
        }

        .crypto-card:hover {
            border-color: var(--text-primary);
            transform: translateX(5px);
        }

        .crypto-rank {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.6rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .crypto-icon {
            width: 45px;
            height: 45px;
            background: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-lighter);
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
        }

        .crypto-name h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        .crypto-symbol {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 0.2rem;
        }

        .crypto-price {
            font-size: 1.6rem;
            font-weight: 700;
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
        }

        .price-change {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 0.5px;
        }

        .positive {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .negative {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 1px solid #f44336;
        }

        .crypto-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'Oswald', sans-serif;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        footer {
            background: var(--bg-light);
            padding: 2rem 5%;
            text-align: center;
            border-top: 2px solid var(--text-primary);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">QUIKCHART</div>
    </nav>

    <section class="hero">
        <div>
            <h1>TRACK PERPS MARKETS <span class="highlight">EASILY.</span></h1>
        </div>
    </section>

    <section class="market-data">
        <div class="section-header">
            <h2>LIVE MARKETS</h2>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="top-traded">TOP TRADED</button>
            <button class="tab-btn" data-tab="lowest-traded">LOWEST TRADED</button>
            <button class="tab-btn" data-tab="newly-added">NEWLY ADDED</button>
        </div>

        <div id="cryptoContainer">
            <div class="loading">Loading market data...</div>
        </div>
    </section>

    <footer>
        <p>Powered by Variational API | QuikChart Â© 2026</p>
    </footer>

    <script>
        // IMPORTANT: Replace this with YOUR Render backend URL
        const API_URL = 'http://https://quikcharts-backend.onrender.com/api/stats';
        
        let currentTab = 'top-traded';
        let cachedData = null;

        // Format large numbers
        function formatLargeNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        // Fetch data from API
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                cachedData = data;
                return data;
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        // Display crypto cards
        function displayCryptos(data, type) {
            const container = document.getElementById('cryptoContainer');
            
            if (!data || !data.listings || data.listings.length === 0) {
                container.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            let listings = data.listings.map(listing => ({
                name: listing.ticker,
                symbol: listing.ticker,
                price: parseFloat(listing.mark_price || 0),
                change_24h: parseFloat(listing.funding_rate_24h || 0) * 100,
                volume_24h: parseFloat(listing.volume_24h || 0),
                market_cap: parseFloat(listing.open_interest || 0)
            }));

            // Filter and sort based on type
            if (type === 'top-traded') {
                listings = listings.sort((a, b) => b.volume_24h - a.volume_24h).slice(0, 20);
            } else if (type === 'lowest-traded') {
                listings = listings
                    .filter(coin => coin.volume_24h >= 1000000)
                    .sort((a, b) => a.volume_24h - b.volume_24h)
                    .slice(0, 20);
            } else {
                listings = listings.slice(0, 20);
            }

            const grid = document.createElement('div');
            grid.className = 'crypto-grid';

            listings.forEach((crypto, index) => {
                const isPositive = crypto.change_24h >= 0;
                
                const card = document.createElement('div');
                card.className = 'crypto-card';
                card.innerHTML = `
                    <div class="crypto-rank">#${index + 1}</div>
                    <div class="crypto-icon">${crypto.symbol.charAt(0).toUpperCase()}</div>
                    <div>
                        <h3 class="crypto-name">${crypto.name}</h3>
                        <div class="crypto-symbol">${crypto.symbol.toUpperCase()}</div>
                    </div>
                    <div>
                        <div class="crypto-price">$${crypto.price.toFixed(2)}</div>
                        <span class="price-change ${isPositive ? 'positive' : 'negative'}">
                            ${isPositive ? '+' : ''}${crypto.change_24h.toFixed(2)}%
                        </span>
                    </div>
                    <div class="crypto-stats">
                        <div>
                            <div class="stat-label">24h Vol</div>
                            <div class="stat-value">$${formatLargeNumber(crypto.volume_24h)}</div>
                        </div>
                        <div>
                            <div class="stat-label">Mkt Cap</div>
                            <div class="stat-value">$${formatLargeNumber(crypto.market_cap)}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Load tab data
        async function loadTab(tab) {
            const container = document.getElementById('cryptoContainer');
            container.innerHTML = '<div class="loading">Loading market data...</div>';
            
            const data = cachedData || await fetchData();
            if (data) {
                displayCryptos(data, tab);
            } else {
                container.innerHTML = '<div class="loading">Failed to load data. Please try again.</div>';
            }
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                loadTab(currentTab);
            });
        });

        // Initial load
        loadTab('top-traded');
    </script>
</body>
</html>
